project:
  title: 'Michigan Alzheimer’s Disease Research Center Data Core Sharing Hub'
  type: website

website:
  title: "MADRC Data Core Sharing Hub"
  description: "A public website showcasing resources from the Data Management and Statistical Core at the Michigan Alzheimer's Disease Center."
  favicon: assets/images/favicon_io/favicon.ico
  repo-url: https://github.com/MichiganADC/dmsc-madc
  page-navigation: true
  bread-crumbs: true
  reader-mode: true
  back-to-top-navigation: true
  navbar:
    background: light
    logo: assets\images\favicon_io\favicon.ico
    logo-alt: "The University of Michigan block M logo"
    collapse: true
    right:
      - href: index.qmd
        text: Home
      - about.qmd
      - text: Data
        menu:
        - text: Data Dictionary
          href:  data_dictionary.qmd
        - text: Label Libraries
          href: label_libraries.qmd
        - text: Request MADRC Data
          href:  request_madrc_data.qmd
        - text: Summary Statistics
          href:  data_insights.qmd
      - text: Publications
        href:  publications.qmd
      - text: Resources
        href:  resources.qmd
  announcement:
    content: "This site is currently in development, and we’re actively working to enhance its features and content. Please stay tuned for updates and improvements as we continue to build and refine the platform. Thank you for your patience and support!"
    position: below-navbar
    dismissable: true
    icon: cone-striped
    type: info

  page-footer:
      center:
        - text: "©2024 Michigan Alzheimer's Disease Center. All Rights Reserved."
      right:
        - icon: github
          href: https://github.com/MichiganADC
          aria-label: GitHub
        - icon: globe
          href: https://medresearch.umich.edu/labs-departments/centers/madc
          aria-label: Website
        - icon: book
          href: https://bit.ly/madc-learn
          aria-label: MADC Learning Resource Library

format:
  html:
    theme: yeti
    css: assets/css/styles.css
    toc: true



